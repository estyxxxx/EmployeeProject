<div>
<button class="button-5" (click)="addEmployee()" *ngIf="isLogin">
  <lord-icon src="https://cdn.lordicon.com/rcgrnzji.json" trigger="hover" stroke="bold"
    colors="primary:#4f1091,secondary:#545454" style="width:30px;height:30px;">
  </lord-icon> Add Employee</button>
<button class="button-5" (click)="addRoleType()" *ngIf="isLogin">
  <lord-icon src="https://cdn.lordicon.com/rcgrnzji.json" trigger="hover" stroke="bold"
    colors="primary:#4f1091,secondary:#545454" style="width:30px;height:30px;">
  </lord-icon> Add Role type</button>
<button class="button-5" role="button" (click)="exportToExcel()">Export to Excel</button>
</div>
<div>
<form [formGroup]="filterForm" style="margin-left: 25px">
  <mat-form-field>
    <input matInput formControlName="search" placeholder="Search">
  </mat-form-field>
</form>
</div>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
      <th>Start Date</th>
      <th *ngIf="isLogin" >Edit</th>
      <th *ngIf="isLogin" >Delete</th>
    </tr>
  </thead>
  <tbody>
      <tr app-employee-row *ngFor="let employee of filteredEmployees" [employee]="employee"  [isLogin]="isLogin">
    </tr>
  </tbody>
</table>
